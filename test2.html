<style>
    /* styles */
    body {
        font-family: Helvetica;
    }
</style>

<div style="">

    <div style="position:relative; margin: 20px; padding: 20px; width: 240px;">
        <div style="margin: 20px 0px;">
            Shimmer in Canvas
        </div>
        <div style="position: absolute; padding: 40px 30px 10px 30px; border: 1px solid #ccc; background-color: green; ">
            <canvas id="shimmer" height="120" width="250"></canvas>
        </div>
    </div>
</div>


<script src="shimmer.js" type="text/javascript"></script>

<script>
    // requestAnim shim layer by Paul Irish
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function(/* function */ callback, /* DOMElement */ element){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
    function animate() {
        requestAnimFrame( animate );
        Shimmer.on();
        Shimmer.animations=['glow','slide','glow'];
        Shimmer.inc = .09;

    };
    animate();
</script>
